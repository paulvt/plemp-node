<!DOCTYPE html>
<html>
  <head>
    <title>Plemp!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" media="screen" href="/stylesheets/style.css" rel="stylesheet">
    <link type="text/css" media="screen" href="/stylesheets/highlight.css" rel="stylesheet">
    <script type="text/javascript" src="/javascripts/jquery.js" rel="stylesheet"></script>
    <script type="text/javascript" src="/javascripts/jquery-ui.min.js" rel="stylesheet"></script>
    <script type="text/javascript" src="/javascripts/highlight.pack.js" rel="stylesheet"></script>
    <script type="text/javascript" src="/javascripts/dragreg.js" rel="stylesheet"></script>
  </head>
  <body>
    <div id="header">
      <h1>
        <div id="title">
          <span>Plemp!</span>
          <span id="subtitle">v0.1</span>
        </div>
        <div id="add">+</div>
      </h1>
    </div>
    <div id="add_dialog" style="display:none;">
      <div class="background"></div>
      <form method="post" action="/draggables" enctype="multipart/form-data" id="add_form">
        <h2>Plemp it!</h2>
        <p>Scribble something below:
          <select class="right" name="type" id="type">
            <option value="conf">Apache config</option>
            <option value="cs">C#</option>
            <option value="cpp">C++</option>
            <option value="diff">Diff</option>
            <option value="hs">Haskell</option>
            <option value="js">JavaScript</option>
            <option value="css">CSS</option>
            <option value="ini">INI</option>
            <option value="java">Java</option>
            <option value="lua">Lua</option>
            <option value="php">PHP</option>
            <option value="txt" selected="true">Plain Text</option>
            <option value="pl">Perl</option>
            <option value="py">Python</option>
            <option value="rb">Ruby</option>
            <option value="tex">Tex/LaTeX</option>
            <option value="sql">SQL</option>
            <option value="sh">Shell</option>
            <option value="vala">Vala</option>
            <option value="xml">XML</option>
          </select>
        </p>
        <textarea cols="60" rows="12" name="text" id="text"></textarea>
        <p>
          <span>&#8230; or upload a file:</span>
          <input type="file" name="file" id="file"/>
        </p>
        <div class="right">
          <input type="button" id="cancel" value="Cancel"/>
          <input type="submit" value="Upload!"/>
        </div>
      </form>
    </div>
    <div id="draggables"></div>
  </body>
</html>
